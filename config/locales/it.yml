      line_3_3: 3.3 We may collect certain information about your visits to our Site and how you use it. This may include your geographical location, IP address, device information, browser type, referral source, length of visit and number of page views and similar information. We may use this information for a number of purposes including Site administration, optimising the use and performance of the Site, disclosing to third party contributors or for security purposes. Individual users will not be identifiable from this information. This information may be collected by a third party Site analytics service provider on our behalf and may be collected using cookies. For more information on our use of cookies please refer to our Cookie Policy.
